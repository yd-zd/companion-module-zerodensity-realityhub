name: Companion Module Checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: Check module

    if: ${{ !contains(github.repository, 'companion-module-template-') }}

    permissions:
      packages: read

    uses: bitfocus/actions/.github/workflows/module-checks.yaml@main
    # with:
    #   upload-artifact: true # uncomment this to upload the built package as an artifact to this workflow that you can download and share with others

  test_build:
    name: Test and Build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Build package
        run: yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: module-package
          path: "*.tgz"
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - check
      - test_build
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: module-package
          path: dist

      - name: Read version from package.json
        id: version
        run: echo "value=$(node -p \"JSON.parse(require('node:fs').readFileSync('package.json', 'utf8')).version\")" >> "$GITHUB_OUTPUT"

      - name: Check if release tag already exists
        id: tag_check
        env:
          VERSION: ${{ steps.version.outputs.value }}
        run: |
          if git ls-remote --tags origin "refs/tags/v${VERSION}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: ${{ steps.tag_check.outputs.exists == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          name: v${{ steps.version.outputs.value }}
          files: dist/*.tgz
          generate_release_notes: true

      - name: Skip release when tag exists
        if: ${{ steps.tag_check.outputs.exists == 'true' }}
        env:
          VERSION: ${{ steps.version.outputs.value }}
        run: echo "Release v${VERSION} already exists. Skipping."

